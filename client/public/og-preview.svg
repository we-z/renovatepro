  <circle cx="150" cy="530" r="80" fill="#FFFFFF" opacity="0.08"/>
  
  <!-- Main Content Area -->
  <rect x="100" y="150" width="1000" height="330" rx="16" fill="#FFFFFF"/>
  
  <!-- Logo Icon -->
  <g transform="translate(140, 190)">

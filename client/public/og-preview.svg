    <path d="M24 8 L36 20 L32 24 L20 12 Z M12 28 L24 16 L28 20 L16 32 Z" fill="#FFFFFF"/>
  </g>
  
  <!-- Brand Name -->
  <text x="210" y="220" font-family="system-ui, -apple-system, sans-serif" font-size="32" font-weight="700" fill="#1F2937">

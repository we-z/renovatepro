    <!-- Feature 2 -->
    <circle cx="30" cy="90" r="16" fill="#10B981" opacity="0.1"/>
    <path d="M22 84 L38 84 L38 96 L32 96 L22 102 Z" fill="#10B981"/>
    <text x="60" y="98" font-family="system-ui, -apple-system, sans-serif" font-size="16" font-weight="600" fill="#374151">

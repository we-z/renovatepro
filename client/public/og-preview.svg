<svg width="1200" height="630" viewBox="0 0 1200 630" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background Gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3B82F6;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#1E40AF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7C3AED;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="cardGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFFFFF;stop-opacity:0.95" />
      <stop offset="100%" style="stop-color:#F8FAFC;stop-opacity:0.90" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="8" stdDeviation="16" flood-color="#000000" flood-opacity="0.15"/>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bgGradient)"/>
  
  <!-- Decorative Elements -->
  <circle cx="100" cy="100" r="60" fill="#FFFFFF" opacity="0.1"/>
  <circle cx="1100" cy="530" r="80" fill="#FFFFFF" opacity="0.08"/>
  <circle cx="200" cy="500" r="40" fill="#FFFFFF" opacity="0.12"/>
  <circle cx="1000" cy="150" r="50" fill="#FFFFFF" opacity="0.1"/>
  
  <!-- Main Content Card -->
  <rect x="80" y="120" width="1040" height="390" rx="24" fill="url(#cardGradient)" filter="url(#shadow)"/>
  
  <!-- Logo Icon (Hammer) -->
  <g transform="translate(120, 160)">
    <rect x="0" y="0" width="64" height="64" rx="16" fill="#3B82F6" opacity="0.1"/>
    <path d="M32 8 L48 24 L40 32 L24 16 Z M16 40 L32 24 L40 32 L24 48 Z" fill="#3B82F6" stroke="#3B82F6" stroke-width="2"/>
    <circle cx="44" cy="20" r="8" fill="#3B82F6" opacity="0.7"/>
  </g>
  
  <!-- Brand Name -->
  <text x="204" y="200" font-family="system-ui, -apple-system, sans-serif" font-size="36" font-weight="700" fill="#1F2937">
    RenovatePro
  </text>
  
  <!-- Main Headline -->
  <text x="120" y="260" font-family="system-ui, -apple-system, sans-serif" font-size="48" font-weight="800" fill="#111827">
    Connect with Trusted Contractors
  </text>
  <text x="120" y="310" font-family="system-ui, -apple-system, sans-serif" font-size="48" font-weight="800" fill="#3B82F6">
    for Your Next Project
  </text>
  
  <!-- Description -->
  <text x="120" y="360" font-family="system-ui, -apple-system, sans-serif" font-size="20" font-weight="400" fill="#6B7280">
    Find, compare, and hire qualified contractors for your home renovation projects.
  </text>
  <text x="120" y="390" font-family="system-ui, -apple-system, sans-serif" font-size="20" font-weight="400" fill="#6B7280">
    Get competitive bids and manage everything in one place.
  </text>
  
  <!-- CTA Badge -->
  <rect x="120" y="430" width="180" height="40" rx="20" fill="#3B82F6"/>
  <text x="210" y="455" text-anchor="middle" font-family="system-ui, -apple-system, sans-serif" font-size="16" font-weight="600" fill="#FFFFFF">
    Get Started Free
  </text>
  
  <!-- Feature Icons -->
  <g transform="translate(700, 200)">
    <!-- Project Management Icon -->
    <circle cx="0" cy="0" r="30" fill="#EFF6FF"/>
    <rect x="-12" y="-12" width="24" height="24" rx="2" fill="#3B82F6" opacity="0.7"/>
    <text x="50" y="6" font-family="system-ui, -apple-system, sans-serif" font-size="16" font-weight="600" fill="#374151">
      Project Management
    </text>
  </g>
  
  <g transform="translate(700, 280)">
    <!-- Communication Icon -->
    <circle cx="0" cy="0" r="30" fill="#F0FDF4"/>
    <path d="M-10 -8 L10 -8 L10 8 L2 8 L-10 16 Z" fill="#10B981"/>
    <text x="50" y="6" font-family="system-ui, -apple-system, sans-serif" font-size="16" font-weight="600" fill="#374151">
      Seamless Communication
    </text>
  </g>
  
  <g transform="translate(700, 360)">
    <!-- Bidding Icon -->
    <circle cx="0" cy="0" r="30" fill="#FEF3C7"/>
    <path d="M-8 -8 L8 -8 L8 8 L-8 8 Z M0 -12 L0 -8 M0 8 L0 12" fill="#F59E0B" stroke="#F59E0B" stroke-width="2"/>
    <text x="50" y="6" font-family="system-ui, -apple-system, sans-serif" font-size="16" font-weight="600" fill="#374151">
      Competitive Bidding
    </text>
  </g>
  
  <!-- Trusted Badge -->
  <g transform="translate(950, 450)">
    <rect x="0" y="0" width="160" height="32" rx="16" fill="#10B981" opacity="0.1"/>
    <circle cx="16" cy="16" r="6" fill="#10B981"/>
    <text x="28" y="21" font-family="system-ui, -apple-system, sans-serif" font-size="14" font-weight="600" fill="#059669">
      Trusted by 10,000+
    </text>
  </g>
</svg>
    <circle cx="30" cy="40" r="16" fill="#3B82F6" opacity="0.1"/>
    <rect x="22" y="32" width="16" height="16" rx="2" fill="#3B82F6"/>
    <text x="60" y="48" font-family="system-ui, -apple-system, sans-serif" font-size="16" font-weight="600" fill="#374151">
